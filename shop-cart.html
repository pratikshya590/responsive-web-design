<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart | FreshCart</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body class="bg-white">
    <div class="bg-gray-100 py-2 border-b">
        <div class="max-w-7xl mx-auto px-4 flex justify-between">
            <span class="text-sm text-gray-700">Super Value Deals - Save more with coupons</span>
        </div>
    </div>
    <header class="sticky top-0 bg-white border-b z-50">
        <div class="max-w-7xl mx-auto px-4 py-4 flex items-center justify-between">
            <div class="text-2xl font-bold text-green-600">
                <a href="index.html"><i class="fas fa-leaf"></i> FreshCart</a>
            </div>
            <div class="flex items-center gap-4">
                <button class="relative inline-flex items-center gap-2 text-green-600">
                    <i class="fas fa-shopping-cart text-2xl"></i>
                </button>
            </div>
        </div>
        <nav class="bg-white border-t">
            <div class="max-w-7xl mx-auto px-4">
                <ul class="flex items-center gap-6 py-3 text-sm">
                    <li><a href="index.html" class="text-gray-700 hover:text-green-600">Home</a></li>
                    <li><a href="shop-grid-filter.html" class="text-gray-700 hover:text-green-600">Shop</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <section class="py-16 bg-gray-50">
        <div class="max-w-2xl mx-auto px-4">
            <h2 class="text-3xl font-bold text-gray-900 mb-8">Shopping Cart</h2>
            <div class="bg-white rounded-lg border border-gray-200 p-8 text-center">
                <i class="fas fa-shopping-cart text-6xl text-gray-300 mb-4"></i>
                <p class="text-gray-600 text-lg">Your cart is empty</p>
                <p class="text-gray-500 mb-6">Start shopping to add items to your cart</p>
                <a href="shop-grid-filter.html" class="inline-block bg-green-600 text-white px-8 py-3 rounded-lg hover:bg-green-700 font-semibold">Continue Shopping</a>
            </div>
        </div>
    </section>

    <script>
        const scrollTopBtn = document.getElementById('scrollTop');
        if (scrollTopBtn) {
            window.addEventListener('scroll', () => {
                if (window.scrollY > 300) scrollTopBtn.classList.remove('hidden');
                else scrollTopBtn.classList.add('hidden');
            });
            scrollTopBtn.addEventListener('click', () => window.scrollTo({ top: 0, behavior: 'smooth' }));
        }
    </script>
</body>
</html>
