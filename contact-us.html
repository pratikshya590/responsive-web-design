<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us | FreshCart</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body class="bg-white">
    <div class="bg-gray-100 py-2 border-b"><div class="max-w-7xl mx-auto px-4"><span class="text-sm text-gray-700">Contact Us</span></div></div>
    <header class="sticky top-0 bg-white border-b z-50">
        <div class="max-w-7xl mx-auto px-4 py-4"><div class="text-2xl font-bold text-green-600"><a href="index.html"><i class="fas fa-leaf"></i> FreshCart</a></div></div>
        <nav class="bg-white border-t"><div class="max-w-7xl mx-auto px-4"><ul class="flex items-center gap-6 py-3 text-sm"><li><a href="index.html" class="text-gray-700 hover:text-green-600">Home</a></li></ul></div></nav>
    </header>
    <section class="py-16 bg-gray-50">
        <div class="max-w-4xl mx-auto px-4">
            <h2 class="text-4xl font-bold text-gray-900 mb-12 text-center">Contact Us</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div class="bg-white rounded-lg border border-gray-200 p-8">
                    <h3 class="text-2xl font-bold text-gray-900 mb-6">Get in Touch</h3>
                    <form class="space-y-4">
                        <input type="text" placeholder="Your Name" class="w-full border border-gray-200 px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-300">
                        <input type="email" placeholder="Your Email" class="w-full border border-gray-200 px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-300">
                        <textarea placeholder="Your Message" rows="4" class="w-full border border-gray-200 px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-300"></textarea>
                        <button type="submit" class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700 font-semibold">Send Message</button>
                    </form>
                </div>
                <div class="bg-white rounded-lg border border-gray-200 p-8">
                    <h3 class="text-2xl font-bold text-gray-900 mb-6">Contact Information</h3>
                    <div class="space-y-6">
                        <div class="flex gap-4">
                            <i class="fas fa-map-marker-alt text-green-600 text-2xl mt-1"></i>
                            <div>
                                <h4 class="font-semibold text-gray-900">Address</h4>
                                <p class="text-gray-600">123 Fresh Street, Green City, GC 12345</p>
                            </div>
                        </div>
                        <div class="flex gap-4">
                            <i class="fas fa-phone text-green-600 text-2xl mt-1"></i>
                            <div>
                                <h4 class="font-semibold text-gray-900">Phone</h4>
                                <p class="text-gray-600">+1 (555) 123-4567</p>
                            </div>
                        </div>
                        <div class="flex gap-4">
                            <i class="fas fa-envelope text-green-600 text-2xl mt-1"></i>
                            <div>
                                <h4 class="font-semibold text-gray-900">Email</h4>
                                <p class="text-gray-600">support@freshcart.com</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
