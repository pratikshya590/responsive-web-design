<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | FreshCart</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body class="bg-gray-50">
    <div class="bg-gray-100 py-2 border-b"><div class="max-w-7xl mx-auto px-4"><span class="text-sm text-gray-700">Login to your account</span></div></div>
    <header class="sticky top-0 bg-white border-b z-50">
        <div class="max-w-7xl mx-auto px-4 py-4"><div class="text-2xl font-bold text-green-600"><a href="index.html"><i class="fas fa-leaf"></i> FreshCart</a></div></div>
    </header>
    <section class="py-16">
        <div class="max-w-md mx-auto px-4 bg-white rounded-lg border border-gray-200 p-8">
            <h2 class="text-3xl font-bold text-gray-900 mb-8 text-center">Login</h2>
            <form class="space-y-4">
                <div>
                    <label class="block text-sm font-semibold text-gray-900 mb-2">Email</label>
                    <input type="email" placeholder="your@email.com" class="w-full border border-gray-200 px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-300">
                </div>
                <div>
                    <label class="block text-sm font-semibold text-gray-900 mb-2">Password</label>
                    <input type="password" placeholder="••••••••" class="w-full border border-gray-200 px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-300">
                </div>
                <button type="submit" class="w-full bg-green-600 text-white py-3 rounded-lg hover:bg-green-700 font-semibold">Login</button>
            </form>
            <p class="text-center text-gray-600 mt-6">Don't have an account? <a href="register.html" class="text-green-600 font-semibold hover:underline">Register here</a></p>
        </div>
    </section>
</body>
</html>
